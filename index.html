<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foody</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Merriweather&family=Poppins:wght@200;400&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          class="header-img"
          src="images/Logo.png"
          alt="logo"
          width="145"
          height="56px"
        />
      </div>
      <div class="menu">
        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="/">SERVICES</a></li>
          <li><a href="/">ABOUT</a></li>
          <li><a href="/">CONTACT US</a></li>
        </ul>
      </div>
      <div class="input-form">
        <i class="fas fa-search"></i>
        <input type="search" name="search" placeholder="Search Food" />
      </div>
    </header>
    <main>
      <div class="container">
        <img
          src="images/Vector.png"
          alt="Vector"
          width="417px"
          height="370px"
        />
        <h3>
          <span
            >Satisfy your<br />
            Appetite!</span
          >
        </h3>
        <a href="/" target="_blank">
          <img class="button-img" src="images/Button.png" alt="ORDER NOW!" />
        </a>
      </div>
      <div class="pictures-wrapper">
        <div class="image-top">
          <img src="images/Burger.png" alt="Burger" />
        </div>
        <div class="image-bottom">
          <img src="images/Ellipse 11x.png" alt="Ellipse" />
        </div>
      </div>
    </main>
    <footer>
      <div network-links>
        <img class="links" src="images/networks.png" alt="Social media" />
      </div>
    </footer>
  </body>
</html>
